<div class="chat-container">
  <div class="chat-header">
    <h1>Gemini AI Chat</h1>
    <button class="clear-button" (click)="clearChat()" *ngIf="messages.length > 0">Clear Chat</button>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div class="messages-container">
    <div *ngFor="let message of messages"
         [class]="'message ' + message.role">
      <div class="message-role">{{ message.role === 'user' ? 'You' : 'Gemini' }}</div>
      <div class="message-content">{{ message.content }}</div>
    </div>

    <div *ngIf="isLoading" class="message assistant loading">
      <div class="message-role">Gemini</div>
      <div class="message-content">Thinking...</div>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      [disabled]="isLoading"
      placeholder="Type your message..."
      class="message-input">
    <button
      (click)="sendMessage()"
      [disabled]="isLoading || !userInput.trim()"
      class="send-button">
      Send
    </button>
  </div>
</div>
